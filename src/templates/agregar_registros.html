<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Registros - Abejitas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff3cd, #ffeb99);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #ffb000;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        
        .bee-icon {
            font-size: 2.5rem;
            animation: buzz 2s infinite;
        }
        
        @keyframes buzz {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-3px) rotate(-5deg); }
            75% { transform: translateY(3px) rotate(5deg); }
        }
        
        .header p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }
        
        .form-group input:focus {
            border-color: #ffb000;
            box-shadow: 0 0 0 3px rgba(255, 176, 0, 0.1);
        }
        
        .form-group input::placeholder {
            color: #999;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ffb000, #ffa000);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 176, 0, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 176, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .nav-links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }
        
        .nav-links a {
            color: #ffb000;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #e6a000;
            text-decoration: underline;
        }
        
        .registro-info {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            border-left: 4px solid #ffb000;
            display: none;
        }
        
        .registro-info h4 {
            color: #ffb000;
            margin-bottom: 0.5rem;
        }
        
        .registro-info p {
            color: #666;
            font-size: 0.9rem;
            margin: 0.25rem 0;
        }
        
        .registro-info strong {
            color: #333;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .nav-links a {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="bee-icon">üêù</span>
                Agregar Registro
            </h1>
            <p>Ingresa el valor del sensor para guardarlo en la colmena</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <form id="registroForm">
            <div class="form-group">
                <label for="valor_sensor">
                    üìä Valor del Sensor
                </label>
                <input 
                    type="number" 
                    id="valor_sensor" 
                    name="valor_sensor" 
                    placeholder="Ej: 23.5" 
                    step="0.01"
                    required
                    autofocus
                >
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                üíæ Guardar Registro
            </button>
        </form>
        
        <div id="registroInfo" class="registro-info"></div>
        
        <div class="nav-links">
            <a href="/">üè† Inicio</a>
            <a href="/home">üêù Home</a>
            <a href="/database">üóÑÔ∏è Base de Datos</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registroForm');
        const alertContainer = document.getElementById('alertContainer');
        const submitBtn = document.getElementById('submitBtn');
        const registroInfo = document.getElementById('registroInfo');
        const valorInput = document.getElementById('valor_sensor');

        function showAlert(message, type) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}" style="display: block;">
                    ${message}
                </div>
            `;
            
            // Auto-hide despu√©s de 5 segundos si es success
            if (type === 'success') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }
        }

        function showRegistroInfo(registro) {
            const fecha = new Date(registro.created_at);
            const fechaFormateada = fecha.toLocaleString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            registroInfo.innerHTML = `
                <h4>‚úÖ Registro Guardado</h4>
                <p><strong>ID:</strong> ${registro.id}</p>
                <p><strong>Valor:</strong> ${registro.valor_sensor}</p>
                <p><strong>Fecha:</strong> ${fechaFormateada}</p>
            `;
            registroInfo.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const valorSensor = parseFloat(valorInput.value);
            
            // Validaci√≥n b√°sica
            if (isNaN(valorSensor)) {
                showAlert('‚ùå Por favor ingresa un valor num√©rico v√°lido', 'error');
                return;
            }
            
            // Deshabilitar bot√≥n mientras se procesa
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Guardando...';
            alertContainer.innerHTML = '';
            registroInfo.style.display = 'none';
            
            try {
                const response = await fetch('http://localhost:8080/api/registros', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        valor_sensor: valorSensor
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('‚úÖ ' + data.message, 'success');
                    showRegistroInfo(data.registro);
                    form.reset();
                    valorInput.focus();
                } else {
                    showAlert('‚ùå Error: ' + (data.error || 'No se pudo guardar el registro'), 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error de conexi√≥n: ' + error.message, 'error');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üíæ Guardar Registro';
            }
        });

        // Permitir solo n√∫meros y punto decimal
        valorInput.addEventListener('keypress', (e) => {
            const char = String.fromCharCode(e.which);
            if (!/[\d\.\-]/.test(char)) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
